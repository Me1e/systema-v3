name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-main
      cancel-in-progress: false
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Sync repo to server
        run: |
          rsync -az \
            --delete \
            --exclude node_modules \
            --exclude .next \
            --exclude .git \
            --exclude ".env" \
            ./ ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.REMOTE_PATH }}

      - name: Upload .env from secret
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          if [ -n "${ENV_FILE}" ]; then
            ssh ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p ${{ secrets.REMOTE_PATH }}"
            # Always overwrite .env with the latest secret
            printf '%s\n' "${ENV_FILE}" | ssh ${{ secrets.USER }}@${{ secrets.HOST }} "cat > ${{ secrets.REMOTE_PATH }}/.env"
            echo "ENV file updated on server"
          else
            echo "ENV_FILE secret not provided; skipping upload"
          fi

      - name: Compose up (build on server)
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} "set -euo pipefail; \
            cd ${{ secrets.REMOTE_PATH }}; \
            if [ ! -f .env ]; then echo 'WARNING: .env not found on server. Ensure ENV_FILE secret is set.'; fi; \
            DOCKER_BUILDKIT=1 docker compose --env-file .env -f deploy/docker-compose.yml up -d --build"
